<div id="docTreatPatient">
    <div class="kt-form__section kt-form__section--first">
        <!--begin::Form-->
        <form class="kt-form kt-form--label-left">
            <div class="kt-portlet__body">
                <div class="form-group row">
                    <h5 class="form-header">Patient Information</h5>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-form-label">ID/Iqama No:</label>
                    <div class="col-lg-2 col-md-2">
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="number" class="form-control" placeholder="Enter ID/Iqama No">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-info-circle la-2x"></i></span>
                            </span>
                        </div>
                    </div>

                    <label class="col-lg-1 col-md-1 col-form-label">Mobile #:</label>
                    <div class="col-lg-3 col-md-3">
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" placeholder="Enter Mobile Number">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-phone la-2x"></i></span>
                            </span>
                        </div>
                    </div>

                    <label class="col-lg-1 col-md-1 col-form-label">Age:</label>
                    <div class="col-lg-3 col-md-3">
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" placeholder="Enter Age">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-info-circle la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-1 col-md-1 col-form-label">Address:</label>
                    <div class="col-lg-3 col-md-3">
                        <div class="kt-input-icon kt-input-icon--right">
                            <input class="form-control" type="text" placeholder="Enter Address1">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-map-marker la-2x"></i></span>
                            </span>
                        </div>
                    </div>

                    <label class="col-lg-1 col-md-1 pr-0 col-form-label">Occupation:</label>
                    <div class="col-lg-3 col-md-3">
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" placeholder="Enter Occupation">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-briefcase la-2x"></i></span>
                            </span>
                        </div>
                    </div>


                    <label class="col-lg-1 col-md-1 col-form-label">Nationality:</label>
                    <div class="col-lg-3 col-md-3">
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" placeholder="Enter Nationality">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-globe la-2x"></i></span>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-form-label">Gender:</label>
                    <div class="col-lg-3 col-md-3">
                        <div class="kt-radio-inline">
                            <label class="kt-radio kt-radio--solid">
                                <input type="radio" name="example_2" checked="checked" value="true"> Male
                                <span></span>
                            </label>
                            <label class="kt-radio kt-radio--solid">
                                <input type="radio" name="example_2" value="false"> Female
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot d-flex justify-content-end">
                <div class="kt-form__actions">
                    <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                    <button type="submit" class="btn btn-success m-2" ng-click="Submit()">Save</button>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>
