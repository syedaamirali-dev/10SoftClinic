<div id="docTreatmentInfo">
    <div class="kt-form__section kt-form__section--first">
        <form class="kt-form kt-form--label-right">
            <div class="kt-portlet__body">
                <div class="form-group row">
                    <h5 class="form-header">Clinical Information</h5>
                </div>

                <div ng-if="diagnosisInfoObject.isLoaded" editable-table class="editable-table"
                    data="diagnosisInfoObject.data" options="diagnosisInfoObject.options" heading="Chief Complaint">
                </div>
                <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit">
                </div>

                <div ng-if="illnessInfoObject.isLoaded" editable-table class="editable-table"
                    data="illnessInfoObject.data" options="illnessInfoObject.options" heading="Illness">
                </div>
                <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit">
                </div>

                <div ng-if="symptomInfoObject.isLoaded" editable-table class="editable-table"
                    data="symptomInfoObject.data" options="symptomInfoObject.options" heading="Symptom">
                </div>
                <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit">
                </div>

                <div ng-if="problemInfoObject.isLoaded" editable-table class="editable-table"
                    data="problemInfoObject.data" options="problemInfoObject.options" heading="Problem">
                </div>
            </div>
            <div class="kt-portlet__foot d-flex justify-content-end">
                <div class="kt-form__actions">
                    <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                    <button type="submit" class="btn btn-success m-2"
                        ng-click="diagnosisInfoObject.saveDetails()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
