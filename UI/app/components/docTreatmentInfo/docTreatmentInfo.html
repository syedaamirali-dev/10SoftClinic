<div id="docTreatmentInfo">
    <div class="kt-form__section kt-form__section--first">
        <form class="kt-form kt-form--label-right">
            <div class="kt-portlet__body">
                <div class="form-group row">
                    <h5 class="form-header">Treatment Information</h5>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label>Treatment DateTime:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" value="1/18/2020 11:36 AM" disabled>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-calendar la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label>Visit Register #:</label>
                        <select class="form-control">
                            <option selected>6492</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="">Illness Duration:</label>
                        <div class="row">
                            <div class="col-md-7">
                                <input type="number" class="form-control" value="1" disabled>
                            </div>
                            <div class="col-md-5">
                                <select class="form-control">
                                    <option selected>Days</option>
                                    <option>Months</option>
                                    <option>Years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label class="">Preferred Lab ::</label>
                        <select class="form-control">
                            <option selected>Lab 1</option>
                            <option>Medical laboratory</option>
                            <option>Pathology Lab</option>
                        </select>

                    </div>
                    <div class="col-md-4">
                        <label>Preferred Nurse:</label>
                        <select class="form-control">
                            <option selected>EMP002</option>
                            <option>Medical laboratory</option>
                            <option>Pathology Lab</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Preferred Pharmacy:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" placeholder="Enter Preferred Pharmancy">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-medkit la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit">
                </div>
                <div class="form-group row">
                    <h5 class="form-header">Clinical Information</h5>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="">Medical History:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3" placeholder="Enter Medical History"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="">Past Dental History:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3" placeholder="Past Dental History"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="">Cheif Compliant:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3" placeholder="Past Cheif Compliant"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="">Soft Tissue Abnormalites/Lession:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <input type="text" class="form-control" placeholder="Enter Abnormalites/Lession">
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="">Gingival Inflammation/Recession:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3"
                                placeholder="Enter Gingival Inflammation/Recession"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <label class="">Radiographic Findings:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3"
                                placeholder="Enter Radiographic Findings"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="">Any Other Findings/Comments:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3" placeholder="Enter Comments/Findings"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="">Radiographic Findings:</label>
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3"
                                placeholder="Enter Radiographic Findings"></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                    <button type="submit" class="btn btn-success m-2" ng-click="Submit()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
