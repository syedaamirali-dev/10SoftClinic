<div id="childLabReport" class="">
    <div class="kt-form__section kt-form__section--first">
        <!--begin::Form-->
        <form class="kt-form kt-form--label-left" name="labReportInfo.form">
            <div class="kt-portlet__body">
                <div class="form-group row">

                    <label class="col-lg-2 col-md-2 col-sm-2 col-form-label">
                        Lab Report Request #: <span class="form-astrik">*</span>
                    </label>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <select class="form-control" ng-model="labReportInfo.lrRequest"
                            ng-options="item.id as item.id for item in labReportInfo.labRequestList" required></select>
                    </div>

                    <label class="col-lg-2 col-md-2 col-sm-2 col-form-label">
                        Report Type: <span class="form-astrik">*</span>
                    </label>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <select class="form-control" ng-model="labReportInfo.reportType"
                            ng-options="item.id as item.id for item in labReportInfo.reportTypeList" required></select>
                    </div>

                    <label class="col-lg-2 col-md-2 col-sm-2 pr-0 col-form-label">
                        Preferred Lab:<span class="form-astrik">*</span>
                    </label>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <select class="form-control" ng-model="labReportInfo.preferredLab"
                            ng-options="item.id as item.id for item in labReportInfo.prefferedLabList"
                            required></select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-md-2 col-form-label text-left">
                        Comments:<span class="form-astrik">*</span>
                    </label>
                    <div class="col-lg-6 col-md-6">
                        <div class="kt-input-icon kt-input-icon--right">
                            <textarea class="form-control" rows="3" placeholder="Enter Comments"
                                ng-model="labReportInfo.comments" required></textarea>
                            <span class="kt-input-icon__icon kt-input-icon__icon--right"><span>
                                    <i class="la la-align-left la-2x"></i></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="kt-form__actions d-flex justify-content-end">
                    <button type="rest" class="btn btn-secondary m-2" ng-click="labReportInfo.reset()">Cancel</button>
                    <button type="submit" ng-disabled="labReportInfo.form.$invalid" class="btn btn-success m-2"
                        ng-click="labReportInfo.Submit()">Save</button>
                </div>
                <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg kt-separator--portlet-fit">
                </div>
                <div custom-data-table tid="labReportTb" options="labReport.dtOptions" ng-if="labReport.isLoaded">
                </div>
            </div>

        </form>

        <!--end::Form-->

    </div>
</div>
