<div id="docMedication">
    <div class="kt-form__section kt-form__section--first">
        <form class="kt-form kt-form--label-right">
            <div class="kt-portlet__body">
                <div class="form-group row">
                    <h5 class="form-header">Medication</h5>
                </div>
                <div ng-if="medicationInfoObject.isLoaded" editable-table class="editable-table"
                    data="medicationInfoObject.data" options="medicationInfoObject.options" heading="Diagnosis">
                </div>

            </div>
            <div class="kt-portlet__foot d-flex justify-content-end">
                <div class="kt-form__actions">
                    <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                    <button type="submit" class="btn btn-success m-2" ng-click="Submit()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
