<!-- begin:: Page -->
<div class="kt-grid kt-grid--ver kt-grid--root h-100" id="loginCtrl" style="height: 100vh !important;">
    <div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 " id="kt_login"
        ng-class="{'kt-login--signin': loginPage == 'signIn' , 'kt-login--signup': loginPage == 'signUp' , 'kt-login--forgot': loginPage == 'forgot'}">
        <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor"
            style="background-image: url(assets/media//bg/bg-9.jpg);">
            <div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
                <div class="kt-login__container">
                    <div class="kt-login__logo">
                        <a href="#">
                            <img src="assets/media/logos/logo-light.png">
                        </a>
                    </div>
                    <div class="kt-login__signin">
                        <div class="kt-login__head">
                            <h3 class="kt-login__title">Sign In To 10Soft Clinic</h3>
                        </div>
                        <form class="kt-form" ng-submit="userInfo.validateUser(event)" name="loginForm">
                            <div class=" input-group">
                                <input class="form-control" type="text" ng-model="userInfo.userName"
                                    placeholder="User Name" name="email" autocomplete="off" required>
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="password" ng-model="userInfo.password"
                                    placeholder="Password" name="password" required>
                            </div>
                            <div class="row kt-login__extra">
                                <div class="col">
                                    <label class="kt-checkbox">
                                        <input type="checkbox" name="remember" ng-model="rememberMe">
                                        Remember me on this machine
                                        <span></span>
                                    </label>
                                </div>
                                <div class="col kt-align-right">
                                    <a ng-click="loginPage = 'forgot'" class="kt-login__link">Forget Password ?</a>
                                </div>
                            </div>
                            <div class="kt-login__actions">
                                <button type="submit" ng-disabled="loadingLogin || loginForm.$invalid"
                                    class="btn btn-brand btn-elevate kt-login__btn-primary"
                                    ng-class="{'kt-spinner kt-spinner--right kt-spinner--sm kt-spinner--light':loadingLogin}">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="kt-login__signup">
                        <div class="kt-login__head">
                            <h3 class="kt-login__title">Sign Up</h3>
                            <div class="kt-login__desc">Enter your details to create your account:</div>
                        </div>
                        <form class="kt-form" action="">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Fullname" name="fullname">
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Email" name="email"
                                    autocomplete="off">
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="password" placeholder="Password" name="password">
                            </div>
                            <div class="input-group">
                                <input class="form-control" type="password" placeholder="Confirm Password"
                                    name="rpassword">
                            </div>
                            <div class="row kt-login__extra">
                                <div class="col kt-align-left">
                                    <label class="kt-checkbox">
                                        <input type="checkbox" name="agree">I Agree the <a href="#"
                                            class="kt-link kt-login__link kt-font-bold">terms and conditions</a>.
                                        <span></span>
                                    </label>
                                    <span class="form-text text-muted"></span>
                                </div>
                            </div>
                            <div class="kt-login__actions">
                                <button id="kt_login_signup_submit"
                                    class="btn btn-brand btn-elevate kt-login__btn-primary">Sign Up</button>&nbsp;&nbsp;
                                <button id="kt_login_signup_cancel"
                                    class="btn btn-light btn-elevate kt-login__btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <div class="kt-login__forgot">
                        <div class="kt-login__head">
                            <h3 class="kt-login__title">Forgotten Password ?</h3>
                            <div class="kt-login__desc">Enter your email to reset your password:</div>
                        </div>
                        <form class="kt-form" name="loginForgot" ng-submit="userInfo.forgotPassword(event)">
                            <div class="input-group">
                                <input class="form-control" type="email" placeholder="Email" name="email"
                                    ng-model="userInfo.forgotEmail" autocomplete="off">
                            </div>
                            <div class="kt-login__actions">
                                <button class="btn btn-brand btn-elevate kt-login__btn-primary" type="submit"
                                    ng-disabled="!loginForgot.$dirty || loginForgot.$invalid">Request</button>&nbsp;&nbsp;
                                <button type="submit"
                                    class="btn btn-light btn-elevate kt-login__btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                    <div class="kt-login__account kt-hidden">
                        <span class="kt-login__account-msg">
                            Don't have an account yet ?
                        </span>
                        &nbsp;&nbsp;
                        <a href="javascript:;" id="kt_login_signup" class="kt-login__account-link">Sign Up!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end:: Page -->
